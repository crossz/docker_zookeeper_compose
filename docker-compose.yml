version: '2'

services:
  zookeeper1:
    build:
      dockerfile: Dockerfile.zookeeper
      context: .
      args:
        myid: 1
    networks:
      - back
    ports:
      - "21811:2181"
  zookeeper2:
    build:
      dockerfile: Dockerfile.zookeeper
      context: .
      args:
        myid: 2
    networks:
      - back
    ports:
      - "21812:2181"
  zookeeper3:
    build:
      dockerfile: Dockerfile.zookeeper
      context: .
      args:
        myid: 3
    networks:
      - back
    ports:
      - "21813:2181"

  zkcli:
    build:
      dockerfile: Dockerfile.zkcli
      context: .
    stdin_open: true
    tty: true
    networks:
      - back

networks:
  back:
    driver: bridge
